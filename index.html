<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/css/estilos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
<div class="huddle" role="main">
 
    
  <img class="logo" src="/images/logo.svg" alt="logohuddle">
   
  
        <div class="imagen">
       <img class="mockup" src="/images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
     
        <div class="boton">Register</div>
      </div>

    <div class="social">
       <div class="face">
       <i class="fab fa-facebook-f"></i>
    </div>


        <div class="twitter">
        <i class="fab fa-twitter"></i></div>


        <div class="instagram">
        <i class="fab fa-instagram"></i></div>
        </div>
</div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adonay</a>
    </p>
  </footer>

  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>-->
</body>
</html>
